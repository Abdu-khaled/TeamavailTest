version: "3.9"

services:
  app:
    image: availability-tracker:latest   # built in ci.sh
    container_name: availability-tracker
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://availability-redis:6379   # ðŸ”¹ matches server.js
    depends_on:
      - redis
    volumes:
      - ./output:/app/output   # persist history.json
    networks:
      - app-net

  redis:
    image: redis:7-alpine
    container_name: availability-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data      # persist Redis data
    networks:
      - app-net
    healthcheck:              # optional, ensures app waits for Redis
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis-data:

networks:
  app-net:
    driver: bridge
